<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <h1>Code Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h4 id="time" class="hide"></h4>
            </div>
            <div class="hide col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="question">
            </div>
            <div id="answer" class="hide col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                <button id="bt1">answer 1</button>
                <button id="bt2">answer 2</button>
                <button id="bt3">answer 3</button>
                <button id="bt4">answer 4</button>
            </div>
            <div id="counter" class="hide col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-">
                Score
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button id="start">Start Code Quiz</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
