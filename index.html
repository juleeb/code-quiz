<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <title>Code Quiz</title>
</head>
<body>
    <!-- create container for all the contents -->
    <div class="container">
    <!-- container for scores -->
        <button id="showHS">
            Show Highscores
        </button>
        <ul id="highscore" class="hide"></ul>
    <!-- container for question -->
        <div id="question-container" class="hide">
            <div id="time">Time 75 Seconds</div>
            <div id="question">Question</div>
            <div id="answer-buttons">
    <!-- buttons for answer -->
            </div>
            <div id="scores">Score: <span id="score">0</span></div>
        </div>
    <!-- start, restart and end quiz button -->
            <div class="start-quiz">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
            <div id="end-quiz"class="hide">
                <h2 id="finalscore"></h2>
            </div>
            <div id="reset">
                <button id="restart">Restart</button>
            </div>
    </div>
<script src="assets/script.js"></script>
</body>
</html>
